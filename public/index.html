<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Get sum files bruh</title>
    <link type='text/css' media='screen'>
</head>
<body>
    <script>
        async function main() {
            const request = await fetch("meusdados.json")
            const text = await request.json()
            const year = new Date().getFullYear()
            const month = new Date().getMonth()
            const day = new Date().getDay()
            text.forEach(pessoa => {
                // const yearday = (year-pessoa["data-nasc"][0])*365
                // const monday = (month-pessoa["data-nasc"][1])
                // const dayday = (day-pessoa["data-nasc"][2])
                document.body.innerHTML += `<button>
                    ${pessoa.nome}, 
                    ${year-pessoa["data-nasc"][0]}, 
                    ${pessoa["stand-user"] ? "ENEMY":"Ally"}
                    </button>
                <br>`
            })
        }
        main();
    </script>
</body>
</html>
